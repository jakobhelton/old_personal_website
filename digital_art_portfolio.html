<style>
	:root {
  		--n: 3; /* number of rows*/
  		--m: 3; /* number of columns */
  		--g: 10px; /* control the gap */
  		--b: 2px; /* control the border */
  		--p: 20px; /* control the padding */
  		--h: calc((100vh - (var(--n) - 1) * var(--g) - 2 * var(--n) * var(--b) - 2 * var(--p)) / var(--n)); /* control the height */
  		--w: calc((100vw - (var(--m) - 1) * var(--g) - 2 * var(--m) * var(--b) - 2 * var(--p)) / var(--m)); /* control the width */
	}
    	body {
		font-family: 'IBM Plex Serif';
		background: black;
		margin: 0 15px;
	}
	.header {
		text-align: center;
		color: white;
 		font-size: calc(2 * var(--p));
		margin: 0;
		padding: calc(2 * var(--p));
		border-bottom: 5px solid #fd800b;
	}
	.lightbackground {
		background: rgba(80, 80, 80, 1);
		margin: 0;
		padding: var(--p);
		border-bottom: 5px solid #fd800b;
	}
	.darkbackground {
		background: rgba(40, 40, 40, 1);
		margin: 0;
		padding: var(--p);
		border-bottom: 5px solid #fd800b;
	}
	.images{
		aspect-ratio: 1;
  		border: var(--b) solid white;
  		width: var(--w);
	}
	.images:hover{
  		border: var(--b) solid #fd800b;
	}
	.gallery {
  		display: grid;
  		width: calc(var(--m)*var(--w) + (var(--m) - 1)*var(--g));
  		height: calc(var(--m)*var(--w) + (var(--m) - 1)*var(--g));
  		grid-template-columns: repeat(var(--m), auto);
  		gap: var(--g);
	}
</style>
